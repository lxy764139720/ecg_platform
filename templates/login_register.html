<!DOCTYPE html>
<html lang="en" >

<head>
	<meta charset="UTF-8">
	<title>登录注册表单</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--图标库-->
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css'>

	<!--响应式框架-->
	<link rel='stylesheet' href='./assets/css/boot/421/bootstrap.min.css'>

	<!--主要样式-->
	<link rel="stylesheet" href="./assets/css/login_register.css">

	<script type="text/javascript">
		if ({{ .success}} == "false"){
			alert("错误");
		}

		if ({{ .success}} == "true"){
			alert("成功");
		}
	</script>
</head>

<body>

<div class="container">

	<div class="card-wrap">

		<div class="card border-0 shadow card--welcome is-show" id="welcome">
			<div class="card-body">
				<h2 class="card-title">欢迎光临</h2>
				<p>欢迎进入登录页面</p>
				<div class="btn-wrap"><a class="btn btn-lg btn-register js-btn" data-target="register">注册</a><a class="btn btn-lg btn-login js-btn" data-target="login">登录</a></div>
			</div>
		</div>

		<div class="card border-0 shadow card--register" id="register">
			<div class="card-body">
				<h2 class="card-title">用户注册</h2>
				<p class="card-text">第三方注册</p>
				<p class="badge-wrap"><a class="badge"><i class="fab fa-facebook-f"></i></a><a class="badge"><i class="fab fa-google"></i></a><a class="badge"><i class="fab fa-twitter"></i></a><a class="badge"><i class="fab fa-github"></i></a></p>
				<p>或者使用您的电子邮箱进行注册</p>
				<form id="register_form" method="post" action="/register">
					<div class="form-group">
						<input name="UserName" class="form-control" type="text" placeholder="用户名" required="required"/>
					</div>
					<div class="form-group">
						<input name="PhoneNumber" class="form-control" type="text" placeholder="手机号" required="required"/>
					</div>
					<div class="form-group">
						<input name="Password" class="form-control" type="password" placeholder="密码" required="required"/>
					</div>
					<button class="btn btn-lg" onclick="register()">注册</button>
				</form>
			</div>
			<button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
		</div>

		<div class="card border-0 shadow card--login" id="login">
			<div class="card-body">
				<h2 class="card-title">欢迎登录！</h2>
				<p>第三方登录</p>
				<p class="badge-wrap"><a class="badge"><i class="fab fa-facebook-f"></i></a><a class="badge"><i class="fab fa-google"></i></a><a class="badge"><i class="fab fa-twitter"></i></a><a class="badge"><i class="fab fa-github"></i></a></p>
				<p>或用邮箱登录</p>
				<form id="login_form" method="post" action="/loginv">
					<div class="form-group">
						<input name="UserName" class="form-control" type="text" placeholder="用户名"  required="required"/>
					</div>
					<div class="form-group">
						<input name="Password" class="form-control" type="password" placeholder="密码" required="required"/>
					</div>
					<p><a href="#">忘记密码?</a></p>
					<button class="btn btn-lg">登录</button>
					<input type="button"  value="121321322">
				</form>
			</div>
			<button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
		</div>

	</div>

</div>

<script src="./assets/js/login_register.js"></script>

</body>
</html>
